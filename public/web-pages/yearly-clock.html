<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analog Clock</title>
    <link rel="stylesheet" href="../assets/css/yearly-clock.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../assets/css/loader.css">
    <script src="../assets/js/yearly-clock.js" defer></script>
    <script src="../assets/js/loader.js" defer></script>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <div class="clock-container">
        <div class="needle month-needle" id="monthNeedle"></div>
        <div class="needle date-needle" id="dateNeedle"></div>
        <div class="needle hour-needle" id="hourNeedle"></div>
        <div class="needle minute-needle" id="minuteNeedle"></div>
        <div class="needle second-needle" id="secondNeedle"></div>
        <div class="center-dot"></div>
    </div>

    <div class="legend-container">
        <div class="legend-item">
            <div class="legend-color-box legend-color-month"></div>
            <span>Month: <span id="digitalMonthDisplay" class="digital-display">01</span></span>
        </div>
        <div class="legend-item">
            <div class="legend-color-box legend-color-date"></div>
            <span>Date: <span id="digitalDateDisplay" class="digital-display">01</span></span>
        </div>
        <div class="legend-item">
            <div class="legend-color-box legend-color-hour"></div>
            <span>Hour: <span id="digitalHourDisplay" class="digital-display">00</span></span>
        </div>
        <div class="legend-item">
            <div class="legend-color-box legend-color-minute"></div>
            <span>Minute: <span id="digitalMinuteDisplay" class="digital-display">00</span></span>
        </div>
        <div class="legend-item">
            <div class="legend-color-box legend-color-second"></div>
            <span>Second: <span id="digitalSecondDisplay" class="digital-display">00</span></span>
        </div>
    </div>

    <div class="control-panel">
        <button id="toggleInputBoxBtn">Show Time Control Panel</button>

        <div class="input-box" id="inputBox">
            <div class="input-section">
                <h3>Set New Custom Time</h3>
                <div class="input-item-row">
                    <label for="setYear">Year:</label>
                    <input type="number" id="setYear" min="1900" max="2100" value="2025">
                </div>
                
                <div class="input-item-row">
                    <label for="setMonth">Month:</label>
                    <input type="number" id="setMonth" min="1" max="12" value="1">
                </div>

                <div class="input-item-row">
                    <label for="setDate">Date:</label>
                    <input type="number" id="setDate" min="1" max="31" value="1">
                </div>

                <div class="input-item-row">
                    <label for="setHour">Hour:</label>
                    <input type="number" id="setHour" min="0" max="23" value="0">
                </div>

                <div class="input-item-row">
                    <label for="setMinute">Minute:</label>
                    <input type="number" id="setMinute" min="0" max="59" value="0">
                </div>

                <div class="input-item-row">
                    <label for="setSecond">Second:</label>
                    <input type="number" id="setSecond" min="0" max="59" value="0">
                </div>

                <div class="input-buttons">
                    <button id="setCustomTimeBtn">Set Custom Time</button>
                    <button id="refreshCurrentTimeBtn">Refresh to Current Time</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
